tags:
    - name: AccountService
      description: |-
        AccountService 账号池管理服务
         提供AI账号的CRUD操作、Token刷新和健康检测功能
    - name: AdminService
      description: |-
        AdminService 管理后台服务
         提供系统监控、统计、健康检查、日志查询功能
    - name: AuthService
      description: |-
        AuthService 认证服务
         提供API Key管理和验证功能，实现虚拟Token机制
    - name: BillingService
      description: |-
        BillingService 账单管理服务
         提供订单查询、取消、折扣码验证、邀请码生成功能
    - name: GatewayService
      description: |-
        GatewayService API网关服务
         提供统一的AI API调用接口，完全兼容Anthropic API格式
    - name: Greeter
      description: The greeting service definition.
    - name: PlanService
      description: |-
        PlanService 套餐管理服务
         提供套餐查询、订阅、取消订阅功能
    - name: UserService
      description: |-
        UserService 用户管理服务
         提供用户注册、登录、资料管理功能
