syntax = "proto3";
package kratos.api;

option go_package = "QuotaLane/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Auth auth = 3;
  Log log = 4;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}

message Auth {
  message JWT {
    string secret = 1;
    google.protobuf.Duration expires = 2;
  }
  message Encryption {
    string key = 1;
  }
  JWT jwt = 1;
  Encryption encryption = 2;
}

message Log {
  string level = 1;
  string format = 2;
  string output_file = 3;
  string env = 4;
}
